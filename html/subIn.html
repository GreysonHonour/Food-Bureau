<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.jqgrid.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/daterangepicker-bs3.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.4.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bt_dropdown.js"></script>
	<script type="text/javascript" src="../js/moment.js"></script>
	<script type="text/javascript" src="../js/daterangepicker.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
	<article class="panel panel-default">
		<form class="form-inline panel-body" id="inForm">
			<table class="grain_search">
				<tr>
					<td class="width-per-3">
						<div class="input-group">
							<span class="input-group-addon" style="width:100px"><i class="fa fa-barcode"></i>&nbsp;单据编号</span>
							<input type="text" id="ct_in_ivy_no" class="form-control" placeholder="S0000001" aria-describedby="basic-addon1" readonly="true" style="width: 190px"/>
						</div>
					</td>
					<td class="width-per-7">
						<div class="input-group width-per-9">
							<span class="input-group-addon" style="width:100px"><i class="fa fa-barcode"></i>&nbsp;通知书编号</span>
							<input type="text" id="ct_in_note_no" class="form-control" placeholder="" aria-describedby="basic-addon1" />
						</div>
					</td>
				</tr>
				<tr>
					<td class="width-per-3">
						<fieldset>
							<div class="control-group">
								<div class="controls">
									<div class="input-prepend input-group">
										<span class="add-on input-group-addon" style="width:100px"><i class="fa fa-calendar"></i>&nbsp;入库日期</span>
										<input readonly type="text" id="ct_in_ivy_tm"  style="width: 190px" name="inventory_in_tm" class="form-control inventory_tm"/> 
									</div>
								</div>
							</div>
						</fieldset>

						<script type="text/javascript">
							$(function() {
								$('.inventory_tm').daterangepicker({ singleDatePicker: true }, function(start, end, label) {
									console.log(start.toISOString(), end.toISOString(), label);
								});
							});
						</script>
					</td>
					<td class="width-per-7">
						<div class="input-group width-per-9">
							<span class="input-group-addon" style="width:113px"><i class="fa fa-sign-in"></i>&nbsp;入库量</span>
							<input type="text" id="ct_in_ivy_amt" class="form-control"  style="width:100px"/>
						</div>
					</td>
				</tr>
				<tr>
					<td class="pt5" colspan="4">
						<table class="width-per-10">
							<tr>
								<td class="width-per-2z5">
									<label>承储单位</label><br/>
									<select id="ct_in_su" class="form-control" style="width:200px"></select>	
								</td>
								<td class="width-per-2z5">
									<label>储存地点</label><br/>
									<select id="ct_in_unit_nm" class="form-control" style="width:200px"></select>	
								</td>
								<td class="width-per-2z5">
									<label>粮油品种</label><br/>
									<select id="ct_in_gv" style="width:200px" class="form-control"></select>
								</td>
								<td class="width-per-2z5">
									<label>粮油分类</label><br/>
									<select id="ct_in_gc_l1" style="width:200px" class="form-control"></select>
								</td>
							</tr>
							<tr>
								<td class="width-per-2z5">
									<label>等级</label><br/>
									<select id="ct_in_gg" style="width:200px" class="form-control"></select>
								</td>
								<td class="width-per-2z5"><label>生产年度</label><br/>
									<select id="ct_in_py" style="width:200px" class="form-control"></select>
								</td>
								<td class="width-per-2z5">
									<label>来源内容</label><br/>
									<select id="ct_in_gs" style="width:200px" class="form-control"></select>
								</td>
								<td class="width-per-2z5">
									<label>品质</label><br/>
									<select id="ct_in_gq" class="form-control" style="width:200px"></select>
								</td>

							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<label>备注</label><br/>
						<textarea draggable="false" class="form-control" placeholder="Textarea" style="width:94%"></textarea></td>
					</tr>				
				</table>
			</form>
		</article>
	</body>
</html>
