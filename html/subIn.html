<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.jqgrid.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrapValidator.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.4.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="../js/bt_dropdown.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/validation.js"></script>
</head>
<body>
	<article class="panel panel-default">
		<form class="form-inline panel-body" id="inForm">
			<table class="grain_search">
				<tr>
					<td class="width-per-3 vali-td">
						<div class="input-group">
							<span class="input-group-addon" style="width:100px">单据编号</span>
							<input type="text" id="ct_in_ivy_no" class="form-control" placeholder="S0000001" aria-describedby="basic-addon1" readonly="true" style="width: 190px"/>
						</div>
					</td>
					<td class="width-per-7 vali-td">
						<div class="form-group width-per-9">
							<div class="input-group width-per-10">
								<span class="input-group-addon" style="width:100px">入库编号</span>
								<input type="text" id="ct_in_note_no" name="ctInNoteNo" class="form-control" placeholder="" aria-describedby="basic-addon1" />
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="width-per-3 vali-td">
						<div class="control-group">
							<div class="controls">
								<div class="input-prepend input-group">
									<span class="add-on input-group-addon" style="width:100px">入库日期</span>
										<input readonly="true" type="text" id="ct_in_ivy_tm"  style="width: 190px" class="form-control tmClass"/> 
								</div>
							</div>
						</div>
					</td>
					<td class="width-per-7 vali-td">
						<div class="form-group width-per-4">
							<div class="input-group width-per-10">
								<span class="input-group-addon" style="width:100px">入库量</span>
								<input type="text" id="ct_in_ivy_amt" name="ctInIvyAmtNm" class="form-control"/>
							</div>
						</div>
					</td>
				</tr>
				<tr>	
					<td class="pt5" colspan="4">
						<table class="width-per-10">
							<tr>
								<td class="width-per-2z5 vali-sl-td">
									<label>承储单位</label><br/>
									<div class="form-group">
										<select id="ct_in_su" name="ctInSu" class="form-control" style="width:200px">
										</div>
									</select>
								</td>
								<td class="width-per-2z5 vali-sl-td">
									<label>储存地点</label><br/>
									<div class="form-group">
										<select id="ct_in_unit_nm" name="ctInUnitNm"  class="form-control" style="width:200px"></select>
									</div>
								</td>
								<td class="width-per-2z5 vali-sl-td">
									<label>粮油品种</label><br/>
									<div class="form-group">
										<select id="ct_in_gv" name="ctInGv" style="width:200px" class="form-control"></select>
									</div>
								</td>
								<td class="width-per-2z5 vali-sl-td">
									<label>粮油分类</label><br/>
									<div class="form-group">
										<select id="ct_in_gc_l1" name="ctInGcL1" style="width:200px" class="form-control"></select>
									</div>
								</td>
							</tr>
							<tr>
								<td class="width-per-2z5 vali-sl-td">
									<label>等级</label><br/>
									<div class="form-group">
										<select id="ct_in_gg" name="ctInGg" style="width:200px" class="form-control"></select>
									</div>
								</td>
								<td class="width-per-2z5 vali-sl-td">
									<label>生产年度</label><br/>
									<div class="form-group">
										<select id="ct_in_py" name="ctInPy" style="width:200px" class="form-control"></select>
									</div>
								</td>
								<td class="width-per-2z5 vali-sl-td">
									<label>来源内容</label><br/>
									<div class="form-group">
										<select id="ct_in_gs" name="ctInGs" style="width:200px" class="form-control"></select>
									</div>
								</td>
								<td class="width-per-2z5 vali-sl-td">
									<label>品质</label><br/>
									<div class="form-group">
										<select id="ct_in_gq" name="ctInGq" class="form-control" style="width:200px"></select>
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<div class="form-group width-per-10">
							<label>备注</label><br/>
							<textarea id="ct_in_rk" name="ctInRk" draggable="false" class="form-control" placeholder="Textarea" style="width:94%"></textarea>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<div class="form-group float-rt mr-5">
							<button type="submit" class="btn btn-info">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
						</div>
					</td>
				</tr>	
			</table>
		</form>
	</article>
</body>
</html>
