<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.jqgrid.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrapValidator.min.css">
	<link rel="stylesheet" type="text/css" href="../css/metroStyle.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.4.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/validation.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>
	<script type="text/javascript" src="../js/tree.js"></script>
	<script type="text/javascript" src="../js/jquery.ztree.all.min.js"></script>
</head>
<body>
	<article class="panel panel-default">
			<table class="grain_search">
				<tr>
					<td class="width-per-5 psn-ab pl-5">
					<form class="form-inline panel-body" id="gvForm" onsubmit="return false">
						<table class="width-per-10 psn-rb">
							<tr>
								<td class="width-per-10 h10">
									<label>粮油品种设置</label><br/>
									<div class="form-group width-per-7 h6">
										<div class="input-group width-per-10">
											<input id="gv_input" name="gvInput" type="text" class="form-control">
											<span class="input-group-btn">
												<button id="gv_add_row" class="btn btn-default" type="submit">添加</button>
											</span>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="width-per-10">
									<div class="width-per-7 zTreeDemoBackground left well well-lg ow-to" style="height:310px;">
										<ul id="treeDemo" class="ztree"></ul>
									</div>
								</td>
							</tr>
						</table>
					</form>
					</td>
					<td class="width-per-5">
					<form class="form-inline panel-body" id="gcForm" onsubmit="return false">
						<table class="width-per-10">
							<tr>
								<td class="width-per-10 h10">
									<label>粮油分类设置</label><br/>
									<div class="form-group width-per-7 h6">
										<div class="input-group width-per-10">
											<input id="gc_input" name="gcInput" type="text" class="form-control">
											<span class="input-group-btn">
												<button id="gc_add_row" class="btn btn-default" type="submit">添加</button>
											</span>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="width-per-10 x-center">
									<table id="gc_tbl"></table>
								</td>
							</tr>
						</table>
					</form>
					</td>
				</tr>
			</table>
		</form>
	</article>
</body>
</html>
