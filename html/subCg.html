<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.jqgrid.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">

	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">

	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../js/validation.js"></script>

</head>
<body>
	<article class="panel panel-default" id="cgArt">
		<form class="form-horizontal" id="cgForm">
			<table class="grain_search">
				<tr class="ht4">
					<td class="width-per-2z5">
						<div class="form-group width-per-10 m0"> 
							<label class="control-label float-lt">承储单位</label>
							<div class="col-sm-8"> 
								<select id="ct_cg_su" class="form-control" style="width:180px"></select>
							</div>
						</div>
					</td>
					<td class="width-per-2z5">
						<div class="form-group width-per-10 m0"> 
							<label class="control-label float-lt">变更至</label>
							<div class="col-sm-8"> 
								<select id="ct_cg_tw" class="form-control red-tooltip" style="width:180px"></select>
							</div>
							<label class="control-label float-rt"><a href="#" id="ct_add_tw"><i class="fa fa-plus-square"></i></a></label>
						</div>
					</td>
					<td class="width-per-2z5">
						<div class="form-group width-per-10 m0">
							<label class="control-label float-lt">变更日期</label>
							<div class="col-sm-8"> 
								<input type="text" id="ct_cg_tm" class="form-control tmClass">
							</div>
						</div>
					</td>
					<td class="width-per-2z5">
						<div class="form-group width-per-10 m0">
							<label class="control-label float-lt">单据编号</label>
							<div class="col-sm-8"> 
								<input type="text" id="ct_cg_ivy_no" class="form-control" readonly="true" placeholder="B0000001">
							</div>
						</div>
					</td>
				</tr>
				<tr class="ht35">
					<td colspan="4">
						<div class="p10 ht35">
							<ul class="nav nav-tabs" role="tablist">
							</ul>
							<div class="tab-content h0 p10">
							</div>
						</div>
					</td>
				</tr>
				<tr class="ht6">
					<td colspan="3">
					</td>
					<td>
						<div class="float-rt m0 pr-10 ds-ne">
							<button type="submit" class="btn btn-info">生&nbsp;&nbsp;&nbsp;&nbsp;成</button>
						</div>
					</td>
				</tr>
			</table>
		</form>
	</article>
