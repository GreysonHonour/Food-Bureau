<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.jqgrid.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/daterangepicker-bs3.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrapValidator.min.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.4.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bt_dropdown.js"></script>
	<script type="text/javascript" src="../js/moment.js"></script>
	<script type="text/javascript" src="../js/daterangepicker.js"></script>
	<script type="text/javascript" src="../js/validation.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>

</head>
<body>
	<article class="panel panel-default">
			<table class="grain_search">
				<tr>
					<td class="width-per-5">
					<form class="form-inline panel-body" id="suForm" onsubmit="return false">
						<table class="width-per-10">
							<tr>
								<td class="width-per-10 h10">
									<label>承储单位设置</label><br/>
									<div class="form-group width-per-7 h6">
										<div class="input-group width-per-10">
											<input id="su_input" name="suInput" type="text" class="form-control">
											<span class="input-group-btn">
												<button id="su_add_row" class="btn btn-default" type="submit">添加</button>
											</span>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="width-per-10 x-center">
									<table id="su_tbl"></table>
								</td>
							</tr>
						</table>
					</form>
					</td>
					<td class="width-per-5">
					<form class="form-inline panel-body" id="whsForm" onsubmit="return false">
						<table class="width-per-10">
							<tr>
								<td class="width-per-10 h10">
									<label>仓垛位置设定</label><br/>
									<div class="form-group width-per-7 h6">
										<div class="input-group width-per-10">
											<input id="whs_input" name="whsInput" type="text" class="form-control">
											<span class="input-group-btn">
												<button id="whs_add_row" class="btn btn-default" type="submit">添加</button>
											</span>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="width-per-10 x-center">
									<table id="whs_tbl"></table>
								</td>
							</tr>
						</table>
					</form>
					</td>
				</tr>
			</table>
		</form>
	</article>
</body>
</html>
